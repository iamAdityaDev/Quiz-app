<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-app</title>
    <link rel="stylesheet" href="./quiz.css" />
  </head>
  <body>
    <div class="back">
      <div class="quiz">
        <p class="head">Simple Quiz</p>
        <p id="question_element">
          1. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa
          perspiciatis temporibus, corrupti exercitationem deleniti
          necessitatibus?
        </p>
        <div id="add_button">
          <button class="but but1">Option 1</button>
          <button class="but but2">Option 2</button>
          <button class="but but3">Option 3</button>
          <button class="but but4">Option 4</button>
        </div>
        <div class="next_back">
          <button id="next">Trial</button>
        </div>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
